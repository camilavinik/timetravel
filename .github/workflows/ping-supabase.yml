name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9:00 AM UTC
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    environment: deployment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Supabase Client
      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      # Step 4: Ping Supabase (insert + select)
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          node -e "
          (async () => {
            try {
              const { createClient } = require('@supabase/supabase-js');
              const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);

              // INSERT ping record
              const { data: insertData, error: insertError } = await supabase
                .from('ping_log')
                .insert([{ pinged_at: new Date().toISOString() }])
                .select();

              if (insertError) throw insertError;
              console.log('‚úÖ Insert successful:', insertData);

              // SELECT recent pings to simulate read activity
              const { data: selectData, error: selectError } = await supabase
                .from('ping_log')
                .select('*')
                .order('pinged_at', { ascending: false })
                .limit(5);

              if (selectError) throw selectError;
              console.log('üìä Select successful, recent entries:', selectData);

              console.log('‚úÖ Supabase ping completed successfully');
            } catch (err) {
              console.error('‚ùå Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "
